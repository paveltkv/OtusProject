{% extends 'base.html' %}

{% block main_content %}
<h1 style="display: inline-block">Delete: {{ object.name }}</h1>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-secondary"/>
</form>
{% endblock %}
